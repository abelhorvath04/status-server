spring:
  application:
    name: client
  profiles:
    active: default
eureka:
  instance:
    instance-id: ${spring.application.name}-id-${random.int(100000,999999)}
    hostname: client
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://${EUREKA_SERVER_NAME:localhost}:8761/eureka
server:
  port: 0

logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.springframework.boot.context.config: DEBUG
